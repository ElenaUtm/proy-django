<html>
  <body>
    <form method="GET">
      Nombre:
      <input type="text" name="nombre" />
      <input type="text" name="edad" />
      <input type="submit" value="Buscar" />
    </form>

    <h2>Nombre: {{ nombre|safe }}</h2>
    <h2>Edad: {{ edad|safe }}</h2>

    <!-- Busqueda -->
    <script type="application/javascript">
      var busqueda = new URLSearchParams(document.location.search);
      if (busqueda.has("nombre")) {
        document.getElementById("resultado").innerHTML =
          "Resultado: " + busqueda.get("nombre");
      }
    </script>
    <!â€“ Fin busqueda -->
  </body>
</html>
